<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <title>sillycode helper</title>
        <meta charset="UTF-8">
        <link href="/res/css/sillycode.css" rel="stylesheet" type="text/css" media="all">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- PyScript -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css">
        <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>
    </head>
    <body>
        <div id="mainHead">
            <h1>sillycode helper</h1>
        </div>
        <div id="primaryContent">
            <div id="colorGroup">
                <label id="colorLabel" for="color">Text color:</label>
                <input type="color" id="color" value="#FBFF00">
            </div>
            <input type="text" id="msg" placeholder="Text to Color">
            <button id="run-btn" type="button" py-click="process_script">Generate Sillycode :3</button>
        </div>
        <script type="py" src="/res/py/sillycode.py"></script>
        <div id="outputContainer">
            <h1 id="outputHeader">sillycode output :3</h1>
            <div id="output"></div>    
        </div>
    </body>

</html>
